    alert('The File APIs are not fully supported in this browser.');
    }
  </script>
</head>
<body>
  <nav id="navBar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="sr-only">Toggle navigation</span>

  <div class="container-fluid">
      <h1>File Upload</h1>
      <form id="frm1" action="http://localhost:8000/api/post" enctype="multipart/form-data" method="post">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="firstname">First name</label>
            <input type="text" class="form-control input-medium" id="firstname" placeholder="First">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="lastname">Last name</label>
            <input type="text" class="form-control input-medium" id="lastname" placeholder="Last">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label class="fileContainer">Drag & Drop files or click to browse.<br />
              <span class="glyphicon glyphicon-upload"></span>
              <input type="file" id="files" name="files[]" multiple />
            </label>
            <output id="list"></output>
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-primary" id="submit" onclick="submitFunc()">Submit</button>
          <button type="button" class="btn" id="reset" onclick="resetFunc()" disabled>Reset</button>
        </div>
      </form>
  </div>
  <script src="main.js"></script>
  <script src="http://code.jquery.com/jquery.js"></script>
