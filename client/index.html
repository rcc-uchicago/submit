<!DOCTYPE html>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>

</style>

<head>
  <title>File Upload</title>
  <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="mystyle.css" rel="stylesheet">
</head>

<body>
  <nav id="navBar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

	</button>
	<a class="navbar-brand" href="#">File Upload</a>
      </div>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#" target="_blank">Upload</a></li>
          <li><a href="#" target="_blank">About</a></li>
          <li><a href="#" target="_blank">Support</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
      <h1>File Upload</h1>
      <form id="frm1" action="http://localhost:8000/api/post" enctype="multipart/form-data" method="post">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="firstname">First name</label>
            <input type="text" class="form-control input-medium" id="firstname" placeholder="Nicola">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label for="lastname">Last name</label>
            <input type="text" class="form-control input-medium" id="lastname" placeholder="Tesla">
          </div>
        </div>
 
	<div class="row">
          <div class="form-group col-md-6">
            <label for="file" id="file">Click here to upload</label>
            <input type="file" id="chooser" name="uploadedfile">
	    <p>File must be *.csv</p>
          </div>
        </div>

	<div class="row">
	  <div class="form-group col-md-6" id="fileInfo">
	    <div id="drop_zone">
	      <p></p>
	      Drag and Drop files here
	      <p></p>
	    </div>
	    <output id="list"></output>
	  </div>
	</div>

	<div class="row">
          <div class="form-group col-md-6">
            <label for="content">File Content Preview</label>
	    <div id="content" class="panel panel-default form-group">
	      <div id="filename" class="panel-heading"></div>
              <div id="data" class="panel-body"></div>
            </div>
	  </div>
	</div>

        <div class="row">
          <div class="form-group col-md-6">
            <label class="form-label" for="description">Description of File Contents</label><br>
            <textarea id="description" class="form-control" placeholder="Enter short description here" rows="3"></textarea>
	  </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-primary" id="submit" onclick="submitFunc()">Submit</button>
          <button type="button" class="btn" id="reset" onclick="resetFunc()">Reset</button>
        </div>
      </form>  

  </div>
  <script src="main.js"></script>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
  
</html>
